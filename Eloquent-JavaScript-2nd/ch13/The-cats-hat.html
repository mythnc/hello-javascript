<!doctype html>

<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  // Your code here.
  var angle = 0, lastTime = null;
  function oppositeAnimate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = 300 + (Math.sin(angle) * 20) + "px";
    cat.style.left = 300 + (Math.cos(angle) * 200) + "px";
	hat.style.top = 300 + (Math.sin(angle) * 20) + "px";
	hat.style.left = 300 - (Math.cos(angle) * 200) + "px";
    requestAnimationFrame(oppositeAnimate);
  }
  
  function circleCatAnimate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = 300 + (Math.sin(angle) * 20) + "px";
    cat.style.left = 300 + (Math.cos(angle) * 200) + "px";
	hat.style.top = 300 + (Math.sin(angle) * 20) + (Math.sin(angle) * 20) + "px";
	hat.style.left = 300 + (Math.cos(angle) * 200) + (Math.cos(angle) * 20) + "px";
    requestAnimationFrame(circleCatAnimate);
  }
  requestAnimationFrame(circleCatAnimate);
  //requestAnimationFrame(oppositeAnimate);
</script>
